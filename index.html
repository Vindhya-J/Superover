<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="Images/RCB.jpeg" class="pic" alt="RCB" width="150" height="150">
                <p class="teamname">RCB</p>
                <div class="row runs">
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                </div>
            </div>
            <div class="score">
                0-0
            </div>
            <div class="col">
                <img src="Images/KXIP.jpeg" class="pic" alt="KXIP" width="150" height="150">
                <p class="teamname">KXIP</p>
                <div class="row runs">
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="strikebutton" onclick="handlestrike()">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
