<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="Images/RCB.jpeg" class="pic" alt="RCB" width="150" height="150">
                <p class="teamname" id="team1name">RCB</p>
                <div class="row runs" id="team1runs">
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                </div>
            </div>
            <div class="row score">
                <div id="team1score">0</div>
                <div>-</div>
                <div id="team2score">0</div>
            </div>
            <div class="col">
                <img src="Images/KXIP.jpeg" class="pic" alt="KXIP" width="150" height="150">
                <p class="teamname" id="team2name">KXIP</p>
                <div class="row runs" id="team2runs">
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="strikebutton" onclick="handlestrike()">Submit</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
